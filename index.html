<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DecisionHelper</title>
        <script src="./js/jquery.js"></script>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <h1 class="main-heading">DecisionHelper</h1>
        <main class="main">
            <div class="addtask__container">
                <h2 class="addtask__heading">Add a task:</h2>
                <input class="addtask__input" type="text">
                <button class="addtask__button" id="addBtn">Add</button>
            </div>


        <div class="tasks__container">
              <h2 class="tasks__heading">Your tasks:</h2>
              <div class="tasks__inner-div">
                <div class="task">
                    <p class="task__text">First task:</p>
                    <div class="task__outer-bar">
                        <div class="task__bar"></div>
                    </div>
                    <p class="task__percentage">100%</p>
                </div>
              </div>  
            </div>
        </main>
        <script> </script>
        <script src="./js/script.js"> </script>
    </body>
</html>
